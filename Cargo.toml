[package]
name = "mjai-reviewer"
version = "1.0.0"
authors = ["Equim"]
edition = "2021"
repository = "https://github.com/Equim-chan/mjai-reviewer"
license = "Apache-2.0"
description = "🔍🀄️ Review your Tenhou or Mahjong Soul (Jantama) log with mjai-compatible mahjong AIs."

[dependencies]
convlog = { path = "./convlog" }

anyhow = "1"
serde_json = "1"
tera = "1"
once_cell = "1"
chrono = "0.4"
ureq = "0.12"
opener = "0.4"
dunce = "1"
humantime-serde = "1"
env_proxy = "0.3"
url = "2"
serde_with = "1"
minify-html = "0.8"
clap = { version = "3", features = ["derive"] }
serde = { version = "1", features = ["derive"] }

[workspace]
members = [
    ".",
    "convlog",
]

[profile.release]
debug = 1
lto = true
codegen-units = 1
